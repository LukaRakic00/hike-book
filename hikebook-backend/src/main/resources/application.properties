# ========================================
# HikeBook Backend Application Properties
# ========================================
# Ovi podaci se čitaju iz environment variables ili .env fajla

# Application name
spring.application.name=HikeBook Backend

# ========================================
# DATABASE CONFIGURATION
# ========================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# ========================================
# JPA/HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=${SERVER_PORT:8080}

# ========================================
# JWT CONFIGURATION
# ========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ========================================
# CLOUDINARY CONFIGURATION
# ========================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=${LOGGING_LEVEL_ROOT}
logging.level.rs.hikeandbook=${LOGGING_LEVEL_RS_HIKEANDBOOK}
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY}

# ========================================
# ENVIRONMENT CONFIGURATION
# ========================================
# Spring Boot će automatski učitati .env fajl iz root direktorijuma

# ========================================
# CORS CONFIGURATION
# ========================================
ALLOWED_ORIGINS=http://localhost:3000,https://localhost:3000,http://localhost:*,https://localhost:*,https://*.onrender.com,https://*.vercel.app
